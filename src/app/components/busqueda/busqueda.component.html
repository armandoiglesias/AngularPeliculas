<div class="row">


  <form class="form-inline">
    <div class="form-group">
      <label for="staticEmail2" class="sr-only">Ingrese Titulo</label>
    </div>
    <div class="form-group mx-sm-3">
      <label for="inputPassword2" class="sr-only">Password</label>
      <input (keyup)="buscarMovie()" [(ngModel)]="termino" name="termino" type="text" class="form-control" id="inputPassword2"
        placeholder="Buscar Titulo">
    </div>
    <button type="button" class="btn btn-success">Buscar</button>
  </form>
</div>


<div class="row">
  <h2>Resultados para <small>{{termino}}</small></h2>
  <hr>
  <div *ngIf="movies">
<div class="col-md-3 text-center" [routerLink]="['/pelicula', movie.id]" *ngFor="let movie of movies.results">
    <img src="{{movie | noimage}}" class="img-fluid img-thumbnail">
    <p>{{movie.title}}</p>
    <hr>
  </div> 
  </div>
   
</div>
